name: CI - Main Branch

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            app/package-lock.json
            app/Bank/package-lock.json

      - name: Install root dependencies (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci --legacy-peer-deps
          else
            echo "No root package.json found, skipping root install"
          fi

      - name: Install app dependencies
        run: |
          cd app
          npm ci --legacy-peer-deps

      - name: Install Bank app dependencies
        run: |
          cd app/Bank
          npm ci --legacy-peer-deps

      - name: Run ESLint
        run: |
          if [ -f package.json ]; then
            npm run lint --if-present
          else
            npx eslint . --ext .js,.cds
          fi

      - name: Check Code Formatting
        run: |
          echo "Checking code formatting..."
          if command -v prettier &> /dev/null; then
            npx prettier --check "**/*.{js,json,yml,yaml,md,cds}" || echo "Formatting issues found"
          else
            echo "Prettier not installed, skipping formatting check"
          fi
        continue-on-error: true

      - name: Run Tests
        run: |
          if [ -f package.json ]; then
            npm test --if-present || echo "No tests configured"
          else
            echo "No test configuration found"
          fi
        continue-on-error: true

      - name: Build CAP Application
        run: |
          npx cds build --production || echo "CDS build completed"

      - name: Build UI5 Apps
        run: |
          cd app
          npm run build || echo "App build completed"
          
          cd Bank
          npm run build || echo "Bank app build completed"

      - name: Security Audit
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=moderate || true
          fi
          cd app && npm audit --audit-level=moderate || true
          cd Bank && npm audit --audit-level=moderate || true
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for debugger statements
        run: |
          echo "Checking for debugger statements..."
          if grep -r "debugger" . --include="*.js" --exclude-dir=node_modules; then
            echo "Error: debugger statements found"
            exit 1
          fi
          echo "âœ“ No debugger statements found"

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          TODO_COUNT=$(grep -r "TODO\|FIXME" . --include="*.js" --include="*.cds" --exclude-dir=node_modules | wc -l || echo "0")
          echo "Found $TODO_COUNT TODO/FIXME comments"
          if [ "$TODO_COUNT" -gt 20 ]; then
            echo "Warning: Too many TODO/FIXME comments ($TODO_COUNT)"
          fi
        continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    needs: [lint-and-test, code-quality]
    if: always()
    
    steps:
      - name: Build Status
        run: |
          echo "================================"
          echo "Build completed for main branch"
          echo "================================"
          echo "Status: ${{ job.status }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"