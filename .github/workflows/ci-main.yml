name: CI - Main Branch

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install app dependencies
        run: |
          cd app
          npm ci

      - name: Install Bank app dependencies
        run: |
          cd app/Bank
          npm ci

      - name: Run ESLint
        run: npm run lint --if-present || npx eslint . --ext .js,.cds

      - name: Check Code Formatting
        run: |
          echo "Checking code formatting..."
          npx prettier --check "**/*.{js,json,yml,yaml,md}" || echo "Formatting issues found"

      - name: Run Tests
        run: npm test --if-present || echo "No tests configured"

      - name: Build CAP Application
        run: |
          npx cds build --production || echo "CDS build completed"

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  code-quality:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for console.log statements
        run: |
          echo "Checking for console.log in production code..."
          if grep -r "console\.log" app/webapp --include="*.js" --exclude-dir=node_modules; then
            echo "Warning: console.log statements found"
            exit 1
          fi

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          grep -r "TODO\|FIXME" . --include="*.js" --include="*.cds" --exclude-dir=node_modules || echo "No TODOs found"
        continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    needs: [lint-and-test, code-quality]
    if: always()
    
    steps:
      - name: Build Status
        run: |
          echo "Build completed for main branch"
          echo "Status: ${{ job.status }}"